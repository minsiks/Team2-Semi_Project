<!DOCTYPE html>
<html lang="en">
<head>
	<title>Fashion Shop | Cart </title>
	<meta charset="utf-8">
<script>
var price = [];
var count = [];
function gettotal(){
	
	var price = $('#price').text();
	var count = $('#count').val();
	$.ajax({
		url:'/gettotal',
		traditional: true,
		data:{'price':price,'count':count},
		success:function(result){
			$('#total').each(function(i){
				result.push($(this).text());
			});
		}
	});
}
var pricets = price.toString();
$(document).ready(function(){
	gettotal();
	$('#count').click(function(){
		gettotal();
		alert(pricets);
	});
});
</script>
</head>
<body>
<!-- breadcrumb -->
<section class="main_breadcrumb">
	<div class="container-fluid">
		<div class="row">
			<div class="breadcrumb-content">
				<h2>cart</h2>
				<ul>
					<li><a href="/">Home</a></li>
					<li><a href="/cart">cart</a></li>
				</ul>
			</div>
		</div>
	</div>
</section>
<div id="content" class="cart_page">
<!-- cart -->
	<div id="cart" class="cart_section">
		<div class="container-fluid">
			<div class="row">
				<div class="table-custom-responsive wow fadeInDown animated">
					<table class="table-custom table-cart table-responsive">
						<thead>
							<tr>
								<th>Product name</th>
								<th>Price</th>
								<th>Size</th>
								<th>Quantity</th>
								<th>total</th>
								<th>delete</th>>
							</tr>
						</thead>
							<tbody>
								<tr th:each="c:${clist}">
									<td><a class="table-cart-figure" href="checkout.html"><img th:src="'/assets/image/products/'+${c.pimg1}" alt="" width="146" height="132"></a><a class="table-cart-link" href="#" th:text="${c.pname}">Natural Mineral Stone</a></td>
									<td id="price" th:text="${c.pprice}">$125.00</td>
									<td text="${c.size}">280</td>
									<td>
										<div class="table-cart-stepper">
											<div class="stepper "><input th:id="count" class="form-input stepper-input" type="number" data-zeros="true" th:value="${c.count}" min="1" max="1000"><span class="stepper-arrow up"></span><span class="stepper-arrow down"></span></div>
										</div>
									</td>
									<td th:id="total">280</td>
									<td><button type="button" class="btn btn-danger" hret="#" th:href="@{delete(id=${c.id})}">Delete</button></td>
								</tr>
								
							</tbody>
					</table>
				</div>

				<div class="group-xl group-justify  wow fadeInDown animated">
					<div>
						<form class="eb-form eb-mailform eb-form-inline eb-form-coupon" novalidate="novalidate">
							<div class="form-wrap">
							  <input class="form-input form-input-inverse" id="coupon-code" type="text" name="text" placeholder="Coupon code">
							</div>
							<div class="form-button">
							  <button class="btn" type="submit">Apply</button>
							</div>
						</form>
					</div>
					<div>
						<div class="group-xl group-middle">
							<div>
							  <div class="group-md group-middle">
								<div class="heading-5 font-weight-medium text-gray-500">Total</div>
								<div class="heading-3 font-weight-normal" th:text="${total}+'원'">$175</div>
							  </div>
							 	 <form th:object="${clist}">
									<input id="oid" name= "oid" type="text" th:value="${bid}">
									<input id="pid" name= "pid" type="text"  >
									<input id="size" name= "size" type="hidden">
									<input id="cnt" name= "cnt" type="hidden">
								</form>
							</div><a class="btn" href="/cart/checkout">Proceed to checkout</a>
						</div>
					</div>
				</div>
			</div>	
		</div>	
	</div>	
<!-- cart end-->	
</div>
